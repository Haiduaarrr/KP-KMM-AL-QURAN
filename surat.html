<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="title-surat">Surat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css ">

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <span class="navbar-brand mb-0 h1">Al-Quran</span>
      </div>
    </nav>
    <!-- End Navbar -->

    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <!-- Informasi surat -->
          <div class="card mb-4">
            <div class="card-body judul-surat"></div>
          </div>
          <!-- End Informasi surat -->

          <!-- Isi surat -->
          <div class="card mb-3" >
            <div class="card-body isi-surat">
              <div class="loader">
                <div class="spinner-border" style="width: 5em; height: 5em" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          <!-- End Isi surat -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="js/surat.js"></script>
  </body>
</html>
